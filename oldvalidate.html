<html>
 <head>
   <center><h1>MAIL ID REGISTRATION</h1></center>
    <title>Mailid form</title></head>
    <body style="background-color: lightyellow;">
        <form name="myForm" method="post">
            Username:<br>
          <input type="text" name="username" size="30" id="uname" 
          onfocus="focusFunction()" onblur="blurFunction(input1)">
          <br><br>
          Emailid:<br>
          <input type="text" name="emailid" size="30" id="email" 
          onfocus="focusFunction1()" onblur="blurFunction1(input2)">
          <br><br>
          Password:<br>
          <input type="password" name="password" size="30" id="pass"
          onfocus="focusFunction2()" onblur="blurFunction2()">
          <br><br>
          Phonenumber:<br>
          <input type="number" name="number" id="phone"
          onfocus="focusFunction3()" onblur="blurFunction3(input3)">
          </form>
    <script>
       function focusFunction() {
        document.getElementById("uname").style.background = "yellow";
}
function blurFunction(input1)
        {
            var regName = /\d+$/g;
            if( document.myForm.username.value == "" ) {
            // alert( "Please provide your name!" );
            alert("Please provide your name!");
            document.myForm.username.focus();
            return false;
         } else if(input1.value.match(regName)) {
            alert("please enter your name properly");
            document.myForm.username.focus();
            return false;
         }else {
            alert("valid username address is given!");
            return true;
         }
        }
        function focusFunction1() {
        document.getElementById("email").style.background = "yellow";
}
function blurFunction1(input2)
         {         
            var validRegex=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if(document.myForm.emailid.value == "") {
            alert( "Please provide your Email!" );
            document.myForm.emailid.focus() ;
             return false;
         } else if(input2.value.match(validRegex)) {
            alert( "valid email address!" );
           // document.myForm.emailid.focus();
            return true;
          } else {
            alert("Invalid email address!");
            document.myForm.emailid.focus();
            return false;
         }
        }
        function focusFunction2() {
        document.getElementById("pass").style.background = "yellow";
}
function blurFunction2()
        {
            if( document.myForm.password.value == "" ) {
            alert( "Please provide your Password!" );
            document.myForm.password.focus();
            return false;
         }
        }
        function focusFunction3() {
        document.getElementById("phone").style.background = "yellow";
}
function blurFunction3(input3)
        {
            var regPhone=/^\d{10}$/;
            if( document.myForm.number.value == "" ) {
            alert( "Please provide your Phone number!" );
            document.myForm.number.focus() ;
            return false;
         }else if(input3.value.match(regPhone)) {
            alert("Please enter a valid phone number.");
            document.myForm.number.focus();
            return false;
         }else {
            alert( "valid phone number!");
            return true;
         }
         return true;
        }
    </script>
    </body>
