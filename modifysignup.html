    <script>
        var state = "expanded";
        //Check if navbar is expanded or minimized and handle 
        $(document).ready(function () {
            // alert("WELCOME");
            $('#navbar-toggle').click(function () {
                if (state == "expanded") {
                    $('.sidebar').css('margin-left', '-180px');
                    state = "minimized";
                } else {
                    if (state == "minimized") {
                        $('.sidebar').css('margin-left', '0px');
                        state = "expanded";
                    }
                }
            })
        })
</script>
<script>   
    function somAct()
    {        
    const countries = ["India","Australia","England","Newzealand","America"];
    const btn=document.getElementById("ttt");
    let txt = "";
     let x = document.getElementById("demo");
    //  let y=  document.getElementById("demo");
    //   let z=  document.getElementById("demo");
    var div = document.createElement("div");
    div.id = "rrr";     
    div.style.display="block";
    for(let i=0;i<countries.length;i++)
    {
        txt +=countries[i] + "<br>";
        // x.innerHTML=txt;
    }   
    // div.append(txt);
    div.innerHTML=txt;
     btn.onclick=function() {
         if(div.style.display==="block") {
             div.style.display="none";
         }else {
             div.style.display="block";
         };
    }
    function mouseOver() {
        div.style.color="red";
    }
    function mouseOut() {
        div.style.color="black";
    }
    div.onmouseover = function() {mouseOver()};
    div.onmouseout = function() {mouseOut()};
    x.appendChild(div);
}
